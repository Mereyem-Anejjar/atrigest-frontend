
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'entiteExterne.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'entiteExterne.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'entiteExterne.nom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'entiteExterne.nom' | translate}}" autofocus  id="1" [ngModel]="item.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'entiteExterne.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'entiteExterne.email' | translate}}" autofocus  id="2" [ngModel]="item.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'entiteExterne.tel' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'entiteExterne.tel' | translate}}" autofocus  id="3" [ngModel]="item.tel">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'entiteExterne.typeEntiteExterne' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'entiteExterne.typeEntiteExterne' | translate}}" autofocus  id="4" [ngModel]="item.typeEntiteExterne?.code">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
