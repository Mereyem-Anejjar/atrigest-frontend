        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'dossierClient.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'dossierClient.tabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'dossierClient.nom' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierClient.nom' | translate}}" id="1" [(ngModel)]="item.nom"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validDossierClientNom}"  />
                                                    <small class='p-error' *ngIf='!validDossierClientNom'>Nom est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'dossierClient.adresse' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierClient.adresse' | translate}}" id="2" [(ngModel)]="item.adresse"
                                                             />
                                                    
                                                </div>



                                            <div class="field col-11 md:col-6">
                                                <label for="3">{{'dossierClient.nationalite' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="nationalites" [(ngModel)]="item.nationalite" id="3" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="code" placeholder="{{'dossierClient.nationalite' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>

                                            <div class="field col-11 md:col-6">
                                                <label for="4">{{'dossierClient.typeIdentite' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="typeIdentites" [(ngModel)]="item.typeIdentite" id="4" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="code" placeholder="{{'dossierClient.typeIdentite' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="5">{{'dossierClient.numeroIdentite' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierClient.numeroIdentite' | translate}}" id="5" [(ngModel)]="item.numeroIdentite"
                                                             />
                                                    
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="6">{{'dossierClient.raisonSociale' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierClient.raisonSociale' | translate}}" id="6" [(ngModel)]="item.raisonSociale"
                                                             />
                                                    
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="7">{{'dossierClient.identifiantCommun' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierClient.identifiantCommun' | translate}}" id="7" [(ngModel)]="item.identifiantCommun"
                                                             />
                                                    
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="8">{{'dossierClient.registreCommerce' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierClient.registreCommerce' | translate}}" id="8" [(ngModel)]="item.registreCommerce"
                                                             />
                                                    
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="9">{{'dossierClient.taxeProfessionnelle' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierClient.taxeProfessionnelle' | translate}}" id="9" [(ngModel)]="item.taxeProfessionnelle"
                                                             />
                                                    
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="10">{{'dossierClient.cnss' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierClient.cnss' | translate}}" id="10" [(ngModel)]="item.cnss"
                                                             />
                                                    
                                                </div>



                                            <div class="field col-11 md:col-6">
                                                <label for="11">{{'dossierClient.banqueAdherente' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="banqueAdherentes" [(ngModel)]="item.banqueAdherente" id="11" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="code" placeholder="{{'dossierClient.banqueAdherente' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="12">{{'dossierClient.groupeSociete' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierClient.groupeSociete' | translate}}" id="12" [(ngModel)]="item.groupeSociete"
                                                             />
                                                    
                                                </div>



                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
