
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'tache.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'tache.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'tache.description' | translate}}</label>
                        <textarea id="1" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'tache.description' | translate}}"  [ngModel]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'tache.dateLimite' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'tache.dateLimite' | translate}}"  [ngModel]="item.dateLimite" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'tache.priorite' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'tache.priorite' | translate}}" autofocus  id="3" [ngModel]="item.priorite?.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'tache.etatAvancement' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'tache.etatAvancement' | translate}}" autofocus  id="4" [ngModel]="item.etatAvancement?.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'tache.dossierClient' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'tache.dossierClient' | translate}}" autofocus  id="5" [ngModel]="item.dossierClient?.nom">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'tache.tacheDetails' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.tacheDetails" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Description</th>
                                        <th>Utilisateur</th>
                                        <th>Etat avancement</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.description}}</td>
                                        <td>{{p.utilisateur?.id}}</td>
                                        <td>{{p.etatAvancement?.code}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
