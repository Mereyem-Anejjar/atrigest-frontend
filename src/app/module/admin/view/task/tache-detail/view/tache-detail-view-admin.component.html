
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'tacheDetail.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'tacheDetail.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'tacheDetail.description' | translate}}</label>
                        <textarea id="1" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'tacheDetail.description' | translate}}"  [ngModel]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'tacheDetail.utilisateur' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'tacheDetail.utilisateur' | translate}}" autofocus  id="2" [ngModel]="item.utilisateur?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'tacheDetail.etatAvancement' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'tacheDetail.etatAvancement' | translate}}" autofocus  id="3" [ngModel]="item.etatAvancement?.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'tacheDetail.tache' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'tacheDetail.tache' | translate}}" autofocus  id="4" [ngModel]="item.tache?.id">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
