
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'societe.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'societe.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'societe.nom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'societe.nom' | translate}}" autofocus  id="1" [ngModel]="item.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'societe.type' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'societe.type' | translate}}" autofocus  id="2" [ngModel]="item.type?.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'societe.dateCreation' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'societe.dateCreation' | translate}}"  [ngModel]="item.dateCreation" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'societe.rc' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'societe.rc' | translate}}" autofocus  id="4" [ngModel]="item.rc">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'societe.taxeProfessionnelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'societe.taxeProfessionnelle' | translate}}" autofocus  id="5" [ngModel]="item.taxeProfessionnelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'societe.ice' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'societe.ice' | translate}}" autofocus  id="6" [ngModel]="item.ice">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'societe.gerant' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'societe.gerant' | translate}}" autofocus  id="7" [ngModel]="item.gerant">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'societe.associes' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.associes" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Nom</th>
                                        <th>Role associe</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.nom}}</td>
                                        <td>{{p.roleAssocie?.code}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
